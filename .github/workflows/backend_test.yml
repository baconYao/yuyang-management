name: Backend Tests

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 #  Full checkout（avoid sparse checkout）

      - name: Debug file tree
        run: |
          echo "=== WORKSPACE TREE ==="
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e .
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          uv run pytest -v --tb=short

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend tests completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "**Python Version:** 3.11" >> $GITHUB_STEP_SUMMARY
          echo "**Package Manager:** uv" >> $GITHUB_STEP_SUMMARY
