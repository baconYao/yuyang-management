name: Backend Tests

on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend_test.yml"
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e .
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          uv run pytest -v --tb=short

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend tests completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "**Python Version:** 3.11" >> $GITHUB_STEP_SUMMARY
          echo "**Package Manager:** uv" >> $GITHUB_STEP_SUMMARY
